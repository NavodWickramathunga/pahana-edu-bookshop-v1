<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Pahana Edu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Your Account</h2>

    <div class="mb-6 p-4 border border-gray-200 rounded-lg bg-gray-50">
        <h3 class="text-xl font-semibold mb-3 text-gray-700">Account Details</h3>
        <p id="accountDetails" class="text-gray-600">Loading account details...</p>
    </div>

    <button onclick="editProfile()"
            class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-6">
      Edit Profile
    </button>

    <form id="editForm" style="display:none;" class="p-6 border border-gray-200 rounded-lg bg-gray-50 space-y-4">
      <h3 class="text-xl font-semibold text-center mb-4 text-gray-700">Edit Profile</h3>
      <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="name" placeholder="Your Name"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
      </div>
      <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="text" id="email" placeholder="Your Email"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
      </div>
      <button type="button" onclick="saveProfile()"
              class="w-full bg-purple-600 text-white py-2.5 rounded-lg hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
        Save Changes
      </button>
    </form>
  </div>

  <script>
    // Simulate fetching initial customer data
    document.addEventListener('DOMContentLoaded', () => {
    fetchCustomerDetails();
});

function fetchCustomerDetails() {
    const customerId = '123'; // IMPORTANT: Replace with actual user ID from session
    fetch(`/api/customers/${customerId}`)
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(data => {
            document.getElementById("accountDetails").innerText =
                `Name: ${data.name || 'N/A'}, Email: ${data.email || 'N/A'}`;
            document.getElementById("name").value = data.name || '';
            document.getElementById("email").value = data.email || '';
        })
        .catch(error => {
            console.error("Error fetching customer details:", error);
            document.getElementById("accountDetails").innerText = "Failed to load account details.";
        });
}


    function editProfile() {
        const editForm = document.getElementById("editForm");
        editForm.style.display = editForm.style.display === "none" ? "block" : "none";
    }

    function saveProfile() {
    let customer = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
    };
    const customerId = '123'; // IMPORTANT: Replace with actual user ID from session

    fetch(`/api/customers/${customerId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(customer)
    })
    .then(res => {
        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
    })
    .then(data => {
        alert("Profile updated successfully!");
        document.getElementById("accountDetails").innerText =
            `Name: ${data.name}, Email: ${data.email}`;
        document.getElementById("editForm").style.display = "none";
    })
    .catch(error => {
        console.error("Error saving profile:", error);
        alert("Failed to save profile: " + error.message);
    });
}
  </script>
</body>
</html>
