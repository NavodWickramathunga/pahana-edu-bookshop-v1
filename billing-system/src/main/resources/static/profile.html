<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Pahana Edu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <nav class="bg-white shadow-md p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Pahana Edu</div>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-500 transition duration-200">Home</a>
                <a href="AdminDashboard.html" class="text-gray-600 hover:text-blue-500 transition duration-200">Dashboard</a>
                <a href="help.html" class="text-gray-600 hover:text-blue-500 transition duration-200">Help</a>
            </div>
        </div>
    </nav>
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center mb-4 text-gray-800">Edit Profile</h2>
            <p class="text-gray-600 mb-6 text-center text-lg">Update your personal details here.</p>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 font-semibold">Username</label>
                    <input 
                        id="username" 
                        type="text" 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="Enter your username"
                    >
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input 
                        id="email" 
                        type="email" 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="Enter your email"
                    >
                </div>
                <div class="text-center">
                    <button 
                        onclick="saveProfile()" 
                        class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition duration-200" 
                        role="button" 
                        aria-label="Save Profile Changes"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-white shadow-md p-4 mt-auto">
        <div class="max-w-7xl mx-auto text-center text-gray-600">
            &copy; 2025 Pahana Edu. All rights reserved.
        </div>
    </footer>
    <script>
        async function saveProfile() {
            const userId = 1; // Replace with actual user ID (e.g., from session or localStorage)
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const user = { id: userId, username, email };

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
                if (response.ok) {
                    alert('Profile updated successfully!');
                    window.location.href = 'AdminDashboard.html';
                } else {
                    alert('Failed to update profile.');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('An error occurred.');
            }
        }
    </script>
</body>
</html>
