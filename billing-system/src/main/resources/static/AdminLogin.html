<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Pahana Edu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Add New Item</h2>

        <form id="addItemForm" class="space-y-4">
            <div>
                <label for="itemName" class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
                <input type="text" id="itemName" placeholder="Enter item name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="itemPrice" class="block text-sm font-medium text-gray-700 mb-1">Item Price</label>
                <input type="number" id="itemPrice" placeholder="Enter item price" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Add Item
            </button>
        </form>
    </div>

    <script>
        // Placeholder for addItem function - replace with your actual API call
        async function addItem(itemData) {
            console.log("Adding item:", itemData);
            // Example: await fetch('/api/items/add', { method: 'POST', body: JSON.stringify(itemData), headers: { 'Content-Type': 'application/json' } });
            alert(`Item "${itemData.name}" with price $${itemData.price} added successfully! (Simulated)`);
            document.getElementById('addItemForm').reset(); // Clear form after submission
        }

        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const itemData = {
                name: document.getElementById('itemName').value,
                price: parseFloat(document.getElementById('itemPrice').value), // Ensure price is a number
            };
            await addItem(itemData);
        });
    </script>
</body>
</html>
