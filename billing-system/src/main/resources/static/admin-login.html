<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Pahana Edu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>

      <!-- Admin Login Form -->
      <input type="text" id="adminMobile" placeholder="Mobile Number"
             class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <input type="password" id="adminPassword" placeholder="Password"
             class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <button onclick="adminLogin()"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login as Admin
      </button>

      <hr class="my-6">

      <!-- Add Customer Section -->
      <h3 class="text-lg font-semibold mb-3">Add New Customer</h3>
      <input type="text" id="accountNumber" placeholder="Account Number"
             class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-green-500">
      <input type="text" id="custName" placeholder="Name"
             class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-green-500">
      <input type="text" id="custAddress" placeholder="Address"
             class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-green-500">
      <input type="text" id="custPhone" placeholder="Telephone"
             class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-green-500">
      <input type="number" id="units" placeholder="Units Consumed"
             class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-green-500">
      <button onclick="addCustomer()"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Save Customer
      </button>
    </div>
  </div>

  <script>
  let adminMobile = "";
  let adminPassword = "";

  function adminLogin() {
    adminMobile = document.getElementById("adminMobile").value;
    adminPassword = document.getElementById("adminPassword").value;

    fetch("/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        mobileNumber: adminMobile,
        password: adminPassword
      })
    }).then(res => res.text()).then(msg => {
      alert(msg);
    });
  }

  function addCustomer() {
    fetch(`/api/customers/add?mobile=${adminMobile}&password=${adminPassword}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        accountNumber: document.getElementById("accountNumber").value,
        name: document.getElementById("custName").value,
        address: document.getElementById("custAddress").value,
        telephone: document.getElementById("custPhone").value,
        unitsConsumed: document.getElementById("units").value
      })
    }).then(res => {
      if (res.status === 403) {
        alert("Access Denied: Only admins can add customers.");
      } else {
        return res.json();
      }
    }).then(data => {
      if (data) alert("Customer Added Successfully: " + data.name);
    });
  }
</script>

</body>
</html>
