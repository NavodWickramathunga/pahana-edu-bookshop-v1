spring.application.name=PahanaEduBillingSystem

# MongoDB connection (override via env vars MONGODB_URI and MONGODB_DATABASE)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/pahanadb}
spring.data.mongodb.database=${MONGODB_DATABASE:pahanadb}

# Server port
server.port=8080

# Common Admin login
admin.username=admin
admin.password=admin123

# Logging configuration
logging.level.com.pahanaedu.billingsystem=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Disable JPA auto-configuration since we're using MongoDB
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

spring.web.resources.static-locations=classpath:/static/

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

